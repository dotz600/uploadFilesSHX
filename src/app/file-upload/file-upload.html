<div class="upload-container">
  <div class="glass-card">
    <h2>{{ title }}</h2>

    <div class="drop-zone" [class.dragging]="isDragging" [class.has-file]="files.length > 0" (click)="fileInput.click()"
      (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

      <input #fileInput type="file" [accept]="accept" (change)="onFileSelected($event)" hidden>

      <div *ngIf="files.length === 0" class="empty-state">
        <div class="icon-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line stroke-linecap="round" x1="12" y1="3" x2="12" y2="15" />
          </svg>
        </div>
        <p>Drag & drop file or <span>browse</span></p>
      </div>

      <div *ngIf="files.length > 0" class="file-display">
        <div class="file-info">
          <span class="file-icon">ðŸ“„</span>
          <div class="file-details">
            <span class="file-name">{{ files[0].name }}</span>
            <span class="file-size">{{ (files[0].size / 1024).toFixed(1) }} KB</span>
          </div>
        </div>
        <button class="remove-btn" (click)="$event.stopPropagation(); removeFile()" title="Remove file">
          âœ•
        </button>
      </div>

    </div>
  </div>
</div>
